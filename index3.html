        <h1><strong>週刊少年ジャンプって？</strong></h1>
        <p>今日まで絶大な人気を誇る少年漫画を世に数多く連載してきた漫画雑誌、週刊少年ジャンプ。
            このページでは週刊少年ジャンプとはどういったものであるか紹介していきます！
        </p>
        <h2><strong>週刊少年ジャンプとは</strong></h2>
                <p>週刊少年ジャンプとは、集英社発行の少年雑誌であり、現在まで約54年連載されています。
                    週刊少年ジャンプのキーワードに「友情・努力・勝利」があり、<br>
                    以前までは掲載されている漫画の全てが最低でもこのテーマの一つに沿っていなければならないという編集方針があったそうです。
                </p>
